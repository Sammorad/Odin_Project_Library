<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
        <div class="headings">
            <h1>Welcome to My Library</h1>
            <img src="openned_book.svg" alt="Library Icon">
        </div>
        <div class="buttons">
            <button class="new-bk">Add Book</button>
            <button class="view">View Book</button>
            
        </div>
        <div class="forms">

        </div>
        <div class="table">
            <caption>My Books</caption>
            <table class="lib-table">
               <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Num of Pages</th>
                    <th scope="col">Read</th>
                </tr>
               </thead>
               <tbody>

               </tbody>
            </table>

        </div>
    </div>
    
    
    
    <script src="javascript.js"></script>
</body>
</html>
